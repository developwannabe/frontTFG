<div class="animate__animated animate__fadeIn">
    <div
        id="evalContent"
        class="flex flex-col p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
    >
        <section class="py-8 bg-white md:py-16 dark:bg-gray-900 antialiased">
            <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
                <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
                    <iframe
                        id="mapaPuntos"
                        src="../../clnt/rutas/cadizPuntos.html"
                        class="w-[500px] h-[500px]"
                    >
                    </iframe>

                    <form class="mt-6 sm:mt-8 lg:mt-0">
                        <h1
                            class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white"
                        >
                            Solicitar nueva ruta
                        </h1>

                        <div>
                            <h2
                                class="text-l font-semibold text-gray-600 sm:text-l dark:text-white pt-2"
                            >
                                Tipo de Emergencia
                            </h2>
                            <div class="flex items-center mb-2 pt-4">
                                <input
                                    checked
                                    id="sanitariosRadio"
                                    type="radio"
                                    value="1"
                                    name="tipoEmergencia"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                />
                                <label
                                    for="default-radio-1"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                    >Personal Sanitario</label
                                >
                            </div>
                            <div class="flex items-center">
                                <input
                                    id="bomberosRadio"
                                    type="radio"
                                    value="2"
                                    name="tipoEmergencia"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                />
                                <label
                                    for="default-radio-2"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                    >Cuerpo de Bomberos</label
                                >
                            </div>
                        </div>
                        <div class="pt-4">
                            <h2
                                class="text-l font-semibold text-gray-600 sm:text-l dark:text-white pt-2"
                            >
                                Seleccionar Destino
                            </h2>
                            <select
                                id="destinosSelect"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            ></select>
                        </div>
                        <div class="flex flex-row w-full justify-end pt-4">
                            <a
                                href="#"
                                title=""
                                class="w-[200px] text-white mt-4 sm:mt-0 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800 flex items-center justify-center"
                                role="button"
                            >
                                Solicitar Ruta
                            </a>
                        </div>
                        <hr
                            class="my-6 md:my-8 border-gray-200 dark:border-gray-800"
                        />
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
