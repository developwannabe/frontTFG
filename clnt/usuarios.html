<div class = "animate__animated animate__fadeIn">
    <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
    >
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">
            Gestión de Usuarios
        </h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">
            En esta sección puedes añadir, modificar y eliminar usuarios.
        </p>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg pt-10">
        <div
            class="flex justify-between items-center pl-2 pb-4 bg-white dark:bg-gray-900"
        >
            <div>
                <label for="table-search" class="sr-only">Buscar Usuario</label>
                <div class="relative mt-1">
                    <div
                        class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                        <svg
                            class="w-4 h-4 text-gray-500 dark:text-gray-400"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 20 20"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                            />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="table-search"
                        class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Buscar Usuario"
                    />
                </div>
            </div>
            <div class="pr-2">
                <button
                    id="añadirUsuario"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Añadir Usuario
                </button>
            </div>
        </div>
        <table
            class="pl-2 pr-2 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
                <tr>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Apellidos</th>
                    <th scope="col" class="px-6 py-3">Email</th>
                    <th scope="col" class="px-6 py-3">Rol</th>
                    <th scope="col" class="px-6 py-3">Acción</th>
                </tr>
            </thead>
            <tbody id="datosUsuarios">
                <tr class="bg-white dark:bg-gray-800">
                    <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    >
                        <span
                            class="dui_loading dui_loading-dots dui_loading-lg"
                        ></span>
                    </th>
                    <td class="px-6 py-4">
                        <span
                            class="dui_loading dui_loading-dots dui_loading-lg"
                        ></span>
                    </td>
                    <td class="px-6 py-4">
                        <span
                            class="dui_loading dui_loading-dots dui_loading-lg"
                        ></span>
                    </td>
                    <td class="px-6 py-4">
                        <span
                            class="dui_loading dui_loading-dots dui_loading-lg"
                        ></span>
                    </td>
                    <td class="px-6 py-4">
                        <span
                            class="dui_loading dui_loading-dots dui_loading-lg"
                        ></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
